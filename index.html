<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <div >
        <header id="ustkisim">Okul Kayit Ekrani</header>
    </div>
    <main>
        <div class="birim2 birim">
    <form id ="kullaniciForm"class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Ad</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Adinizi Giriniz" value="" required>
            <div class="valid-feedback">
              Iyi Gorunuyor!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Soyad</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Soyadinizi Giriniz" value="" required>
            <div class="valid-feedback">
              Iyi Gorunuyor!
            </div>
          </div>
          </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Ilce</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Ilce" required>
            <div class="invalid-feedback">
              Lutfen gecerli bir ilce giriniz.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Telefon</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Telefon Numarasi" required>
            <div class="invalid-feedback">
              Lutfen gecerli numara giriniz.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Posta Kodu</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Posta kodu giriniz" required>
            <div class="invalid-feedback">
              Lutfen posta kodu giriniz.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Kullanici bilgilerini onayliyor musunuz?
            </label>
            <div class="invalid-feedback">
              Onaylamadan once kutucugu isaretlemelisiniz.
            </div>
          </div>
        </div>
        <button class="kaydet btn btn-primary " type="submit">Kaydet</button>
      </form>
    </div>
    <div id="studentList" class="birim">
      <table class="OgrenciListBaslik">
        <thead>
          <tr>
          <th scope="col">Ad</th>
          <th scope="col">Soyad</th>
          <th scope="col">Ilce</th>
          <th scope="col">Telefon No</th>
          <th scope="col">Posta Kodu</th>
          <th scope="col">Sil</th>
          </tr>
          </thead>
          <tbody id="ogrenciListesi">


          </tbody>

          </table>        
      
    </div>
    <div class="toplam">Toplam Ogrenci Sayisi : <p class="deger"></p></div>
   
    </main>
      <script src="./function.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script src="./okul.js"></script>
</body>
</html>
